<body>
  <p>Example of using the Web Audio API </p>
  <script type="javascript"> 
    var audioContext = new AudioContext();  
    var osillator = audioContext.createOsillator(); 
    osillator.connect(AudioContext.destination);
    osillator.start();
    setTimeout(function (){
    osillator.stop()},2000);
    
    
    
    
  
   

</script>
